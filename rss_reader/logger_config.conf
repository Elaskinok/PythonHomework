[loggers]
keys=root
 
[handlers]
keys=fileHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=INFO
handlers=fileHandler
qualname=root
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("rss_reader.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
